<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест сохранения цены программы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Тест сохранения цены программы</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="is_paid" class="form-label">Тип программы</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_paid" name="is_paid" value="1">
                                    <label class="form-check-label" for="is_paid">
                                        Платная программа
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена программы</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="50000" min="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="currency" class="form-label">Валюта</label>
                                <select class="form-select" id="currency" name="currency">
                                    <option value="RUB" selected>Рубль (RUB)</option>
                                    <option value="USD">Доллар (USD)</option>
                                    <option value="EUR">Евро (EUR)</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Отправить тест</button>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <h5>Результат:</h5>
                            <pre id="resultText" class="bg-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Получаем CSRF токен
        async function getCSRFToken() {
            try {
                const response = await fetch('https://m.dekan.pro/admin/test-program-structure');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const token = doc.querySelector('meta[name="csrf-token"]');
                return token ? token.getAttribute('content') : null;
            } catch (error) {
                console.error('Ошибка получения CSRF токена:', error);
                return null;
            }
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Добавляем скрытое поле для is_paid если чекбокс не отмечен
            if (!data.is_paid) {
                data.is_paid = '0';
            }
            
            try {
                // Получаем CSRF токен
                const csrfToken = await getCSRFToken();
                if (csrfToken) {
                    data._token = csrfToken;
                }
                
                const response = await fetch('https://m.dekan.pro/admin/test-save-price-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRF-TOKEN': csrfToken || '',
                    },
                    body: new URLSearchParams(data)
                });
                
                const result = await response.json();
                
                document.getElementById('resultText').textContent = JSON.stringify(result, null, 2);
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                document.getElementById('resultText').textContent = 'Ошибка: ' + error.message;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
